    <header><h1>Collection of Old Dusty Books</h1></header>

    <button type="button" id="openBtn">Add New Book</button>
    <div id="bookForm">
      <form>
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br />
        <label for="author">Author:</label><br />
        <input type="text" id="author" name="author" required /><br />
        <label for="pages">Pages:</label><br />
        <input type="text" id="pages" name="pages" required /><br />
        <input type="checkbox" id="read" name="read" value="true" />
        <label for="read"> Read already?</label><br />
        <input type="submit" id="submitBtn" value="Submit" />
        <button type="button" id="closeBtn">Close</button>
      </form>
